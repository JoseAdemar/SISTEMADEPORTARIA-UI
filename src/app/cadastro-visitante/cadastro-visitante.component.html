<div class="container">

    <br />
    <h2>Tela cadastro de visitante</h2>

    <form>
        <div class="p-grid">

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Nome</label>
                <input type="text" pInputText>
            </div>
            <br />

            <div class="p-col-12 p-md-3 p-fluid">
                <label>CPF</label>
                <input type="text" pInputText>
            </div>
            <br />

            <div class="p-col-12 p-md-3 p-fluid">
                <label>Telefone</label>
                <input type="text" pInputText>
            </div>
            <br />

            <div class="p-col-fixed" style="width:100px">
                <button pButton type="button" label="Cadastrar"></button>
            </div>

        </div>

    </form>
    <br/>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="registros">
          <ng-template pTemplate="header">
            <tr>
              <th class="col-data-header">Nome</th>
              <th class="col-data-header">CPF</th>
              <th class="col-valor-header">Telefone</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-registro>
            <tr>
              <td class="col-data-content">{{ registro.nome }}</td>
              <td class="col-data-content">{{ registro.cpf }}</td>
              <td class="col-valor-content">{{ registro.telefone }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

</div>
